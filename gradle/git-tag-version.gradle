ext.getVersionNameFromTags = { ->
    try {
        def version = providers
            .exec { commandLine 'git', 'describe', '--tags', '--abbrev=0' }
            .standardOutput
            .asText.get().trim()
        // Version may have % to add additional information
        return version.split("%")[0]
    }
    catch (ignored) {
        ignored.printStackTrace()
        return null
    }
}
